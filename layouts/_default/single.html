{{ partial "head.html" . }}

<body>
    {{ partial "sidebar.html" . }}
    <div class="content container">
        <div class="post">
            <h1 class="post-title">{{ .Title }}</h1>
            <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            <div class="toc">
                {{ .TableOfContents }}
            </div>{{ partial "photos.html" . }} {{ .Content }}
            <ul class="tags">
                {{ range .Params.tags }}
                <li>
                    <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
                </li>
                {{ end }}
            </ul>
            {{ partial "disqus.html" . }}
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
